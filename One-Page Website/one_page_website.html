<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Page Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }

    nav {
      background-color: #333;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    #home {
      background-color: #f4f4f4;
    }

    #gallery {
      background-color: #e2e8f0;
    }

    #contact {
      background-color: #fef9c3;
    }

    #videos {
      background-color: #d1fae5;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to My One-Page Site</h1>
    <p>This is a simple, stylish webpage built with HTML. Scroll down to explore the gallery, watch videos, and contact us.</p>
  </section>

  <section id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-container">
      <img src="https://cdn.pixabay.com/photo/2016/12/01/19/44/man-1876017_1280.jpg" alt="Placeholder Image 1">
      <img src="https://cdn.pixabay.com/photo/2016/12/01/19/44/man-1876017_1280.jpg" alt="Placeholder Image 1">
    </div>
  </section>

  <section id="videos">
    <h2>Featured Video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FYGTT7YhywA?si=wkfAa4Wnn_UVa3TM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Chady. All rights reserved.</p>
  </footer>

</body>
</html>
